<link rel='import' href='../polymer/polymer.html'>
<link rel='import' href='../iron-flex-layout/iron-flex-layout-classes.html'>
<link rel='import' href='../paper-button/paper-button.html'>
<link rel='import' href='../paper-styles/paper-styles.html'>
<!--
`eras-ampm-switch`

### Styling

Property|Description|Default
--------|-----------|-------
`--theme-colour`|Toolbar background, checkboxes, etc.|`--primary-color`
`--ampm-switch-width`|Width of the element|`40px`

@demo demo/ampm.html
-->
<dom-module id='eras-ampm-switch'>
  <template>
    <style include='iron-flex iron-flex-alignment d'>
       :host {
        display: block;
        width: var(--ampm-switch-width, 40px);
        margin: 0 5px;
      }

      #am,
      #pm {
        box-shadow: inset 0px 0px 3px 1px rgba(0, 0, 0, 0.20);
        z-index: 100;
        transition: all 300ms linear;
      }

       :host[value='AM'] #am,
       :host[value='PM'] #pm {
        background-color: var(--theme-colour, --primary-color);
        color: white;
        box-shadow: 0px 0px 3px 1px rgba(0, 0, 0, 0.20);
        z-index: 101;
      }

      #am {
        border-bottom-left-radius: 0 !important;
        border-bottom-right-radius: 0 !important;
        border-bottom: none;
      }

      #pm {
        border-top-left-radius: 0 !important;
        border-top-right-radius: 0 !important;
      }

      paper-button {
        padding: 2px;
        min-width: unset;
        margin: 0;
        font-size: 12px;
        line-height: 12px;
        box-sizing: border-box;
        width: var(--ampm-switch-width, 40px);
        color: var(--paper-grey-500);
        border-radius: 4px;
      }
    </style>
    <div id='container' class='layout vertical center'>
      <div class='flex'></div>
      <paper-button id='am' rasied>AM</paper-button>
      <paper-button id='pm' raised>PM</paper-button>
      <div class='flex'></div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'eras-ampm-switch',
      properties: {
        value: {
          type: String,
          value: 'AM',
          notify: true,
          reflectToAttribute: true
        }
      },
      listeners: {
        'tap':'toggle'
      },
      toggle: function () {
        this.value = this.value.toUpperCase() === 'AM' ? 'PM' : 'AM';
      }
    });
  </script>
</dom-module>
